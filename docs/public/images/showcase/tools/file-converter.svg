<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="12"/>
  
  <!-- Phone mockup -->
  <rect x="50" y="40" width="300" height="220" fill="white" rx="20" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="70" y="60" width="260" height="40" fill="#F3F4F6" rx="8"/>
  <text x="200" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">文件转换器</text>
  
  <!-- Source file -->
  <rect x="90" y="120" width="80" height="60" fill="#FEE2E2" rx="8" stroke="#DC2626" stroke-width="2"/>
  <text x="130" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#DC2626">PDF</text>
  <text x="130" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">document.pdf</text>
  <text x="130" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">2.5MB</text>
  
  <!-- Arrow -->
  <path d="M180 150 L210 150" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Target file -->
  <rect x="230" y="120" width="80" height="60" fill="#DBEAFE" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="270" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3B82F6">DOCX</text>
  <text x="270" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">document.docx</text>
  <text x="270" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">1.8MB</text>
  
  <!-- Format options -->
  <rect x="80" y="200" width="240" height="40" fill="#F9FAFB" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Format buttons -->
  <rect x="90" y="210" width="35" height="20" fill="#DC2626" rx="4"/>
  <text x="107" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">PDF</text>
  
  <rect x="135" y="210" width="35" height="20" fill="#3B82F6" rx="4"/>
  <text x="152" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">DOC</text>
  
  <rect x="180" y="210" width="35" height="20" fill="#059669" rx="4"/>
  <text x="197" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">TXT</text>
  
  <rect x="225" y="210" width="35" height="20" fill="#7C2D12" rx="4"/>
  <text x="242" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">PPT</text>
  
  <rect x="270" y="210" width="35" height="20" fill="#6B21A8" rx="4"/>
  <text x="287" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">IMG</text>
  
  <!-- Convert button -->
  <rect x="150" y="250" width="100" height="25" fill="#DC2626" rx="12"/>
  <text x="200" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">开始转换</text>
</svg>