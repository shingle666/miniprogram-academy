<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="communityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="artGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="musicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Phone Frame -->
  <rect x="50" y="20" width="300" height="260" rx="25" ry="25" fill="#1a202c" stroke="#2d3748" stroke-width="2"/>
  <rect x="60" y="40" width="280" height="220" rx="15" ry="15" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="60" y="40" width="280" height="50" rx="15" ry="15" fill="url(#communityGradient)"/>
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Interest Communities</text>
  
  <!-- Search Bar -->
  <rect x="80" y="55" width="180" height="20" rx="10" ry="10" fill="#ffffff" opacity="0.9"/>
  <text x="90" y="67" font-family="Arial, sans-serif" font-size="10" fill="#718096">🔍 Find your community...</text>
  
  <!-- Filter Icon -->
  <rect x="270" y="57" width="16" height="16" rx="3" ry="3" fill="#ffffff" opacity="0.9"/>
  <text x="278" y="67" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#667eea">⚙️</text>
  
  <!-- Categories Section -->
  <text x="70" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4a5568">Popular Categories</text>
  
  <!-- Category Cards -->
  <g transform="translate(70, 120)">
    <!-- Tech Community -->
    <rect x="0" y="0" width="120" height="60" rx="8" ry="8" fill="url(#techGradient)"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">💻 Tech</text>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">15.2k members</text>
    <text x="60" y="48" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ffffff">🔥 324 online</text>
    
    <!-- Art Community -->
    <rect x="130" y="0" width="120" height="60" rx="8" ry="8" fill="url(#artGradient)"/>
    <text x="190" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">🎨 Art</text>
    <text x="190" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">8.7k members</text>
    <text x="190" y="48" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ffffff">🔥 156 online</text>
  </g>
  
  <g transform="translate(70, 190)">
    <!-- Music Community -->
    <rect x="0" y="0" width="120" height="60" rx="8" ry="8" fill="url(#musicGradient)"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">🎵 Music</text>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">12.1k members</text>
    <text x="60" y="48" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2d3748">🔥 289 online</text>
    
    <!-- Gaming Community -->
    <rect x="130" y="0" width="120" height="60" rx="8" ry="8" fill="#9f7aea"/>
    <text x="190" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">🎮 Gaming</text>
    <text x="190" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">22.5k members</text>
    <text x="190" y="48" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ffffff">🔥 567 online</text>
  </g>
  
  <!-- Trending Communities Sidebar -->
  <g transform="translate(350, 100)">
    <rect x="0" y="0" width="45" height="140" rx="8" ry="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="22" y="15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568">Trending</text>
    
    <!-- Trending 1 -->
    <circle cx="22" cy="30" r="8" fill="#fed7e2"/>
    <text x="22" y="34" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#702459">📚</text>
    <text x="22" y="45" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#4a5568">Books</text>
    
    <!-- Trending 2 -->
    <circle cx="22" cy="55" r="8" fill="#c6f6d5"/>
    <text x="22" y="59" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#22543d">🏃</text>
    <text x="22" y="70" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#4a5568">Fitness</text>
    
    <!-- Trending 3 -->
    <circle cx="22" cy="80" r="8" fill="#feebc8"/>
    <text x="22" y="84" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#744210">🍳</text>
    <text x="22" y="95" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#4a5568">Cooking</text>
    
    <!-- Trending 4 -->
    <circle cx="22" cy="105" r="8" fill="#bee3f8"/>
    <text x="22" y="109" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2b6cb0">📷</text>
    <text x="22" y="120" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#4a5568">Photo</text>
    
    <!-- View All -->
    <rect x="8" y="125" width="28" height="10" rx="5" ry="5" fill="#4facfe"/>
    <text x="22" y="132" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#ffffff">View All</text>
  </g>
  
  <!-- Community Activity Indicators -->
  <g transform="translate(70, 95)">
    <!-- New posts indicator -->
    <circle cx="0" cy="0" r="3" fill="#48bb78"/>
    <text x="8" y="4" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">New posts in Tech</text>
    
    <!-- Live event indicator -->
    <circle cx="150" cy="0" r="3" fill="#f56565">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="158" y="4" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Live: Art Workshop</text>
  </g>
  
  <!-- Join Buttons on Cards -->
  <g transform="translate(70, 120)">
    <!-- Tech Join Button -->
    <rect x="80" y="40" width="30" height="15" rx="7" ry="7" fill="#ffffff" opacity="0.9"/>
    <text x="95" y="50" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4facfe">Join</text>
    
    <!-- Art Join Button -->
    <rect x="210" y="40" width="30" height="15" rx="7" ry="7" fill="#ffffff" opacity="0.9"/>
    <text x="225" y="50" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#fa709a">Join</text>
  </g>
  
  <g transform="translate(70, 190)">
    <!-- Music Join Button -->
    <rect x="80" y="40" width="30" height="15" rx="7" ry="7" fill="#2d3748" opacity="0.8"/>
    <text x="95" y="50" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">Join</text>
    
    <!-- Gaming Joined Button -->
    <rect x="210" y="40" width="30" height="15" rx="7" ry="7" fill="#48bb78"/>
    <text x="225" y="50" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">✓ Joined</text>
  </g>
  
  <!-- Member Avatars on Cards -->
  <g transform="translate(70, 120)">
    <!-- Tech Community Members -->
    <circle cx="10" cy="10" r="6" fill="#4facfe"/>
    <circle cx="20" cy="10" r="6" fill="#ed8936"/>
    <circle cx="30" cy="10" r="6" fill="#48bb78"/>
    <text x="40" y="14" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">+15k</text>
    
    <!-- Art Community Members -->
    <circle cx="140" cy="10" r="6" fill="#fa709a"/>
    <circle cx="150" cy="10" r="6" fill="#fee140"/>
    <circle cx="160" cy="10" r="6" fill="#9f7aea"/>
    <text x="170" y="14" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">+8k</text>
  </g>
  
  <g transform="translate(70, 190)">
    <!-- Music Community Members -->
    <circle cx="10" cy="10" r="6" fill="#a8edea"/>
    <circle cx="20" cy="10" r="6" fill="#fed6e3"/>
    <circle cx="30" cy="10" r="6" fill="#4facfe"/>
    <text x="40" y="14" font-family="Arial, sans-serif" font-size="8" fill="#2d3748">+12k</text>
    
    <!-- Gaming Community Members -->
    <circle cx="140" cy="10" r="6" fill="#9f7aea"/>
    <circle cx="150" cy="10" r="6" fill="#4facfe"/>
    <circle cx="160" cy="10" r="6" fill="#48bb78"/>
    <text x="170" y="14" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">+22k</text>
  </g>
  
  <!-- Bottom Action Bar -->
  <g transform="translate(60, 240)">
    <rect x="0" y="0" width="280" height="20" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Explore -->
    <rect x="20" y="5" width="40" height="10" rx="5" ry="5" fill="url(#communityGradient)"/>
    <text x="40" y="12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">Explore</text>
    
    <!-- My Communities -->
    <text x="100" y="12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#718096">My Groups</text>
    <circle cx="125" cy="6" r="3" fill="#48bb78"/>
    
    <!-- Create -->
    <text x="170" y="12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#718096">Create</text>
    
    <!-- Notifications -->
    <text x="220" y="12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#718096">🔔</text>
    <circle cx="230" cy="5" r="3" fill="#f56565"/>
    <text x="230" y="7" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#ffffff">3</text>
  </g>
  
  <!-- Floating Action Button -->
  <circle cx="310" cy="220" r="15" fill="url(#communityGradient)" stroke="#ffffff" stroke-width="2"/>
  <text x="310" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">+</text>
</svg>