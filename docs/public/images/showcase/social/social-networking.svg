<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="socialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="postGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Phone Frame -->
  <rect x="50" y="20" width="300" height="260" rx="25" ry="25" fill="#1a202c" stroke="#2d3748" stroke-width="2"/>
  <rect x="60" y="40" width="280" height="220" rx="15" ry="15" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="60" y="40" width="280" height="50" rx="15" ry="15" fill="url(#socialGradient)"/>
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">SocialHub</text>
  
  <!-- Search Icon -->
  <circle cx="300" cy="65" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
  <line x1="306" y1="71" x2="310" y2="75" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Notification Icon -->
  <path d="M110 60 Q110 55 115 55 Q120 55 120 60 L120 70 Q125 70 125 75 Q125 80 120 80 L110 80 Q105 80 105 75 Q105 70 110 70 Z" fill="#ffffff"/>
  <circle cx="122" cy="58" r="4" fill="#f56565"/>
  <text x="122" y="61" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">5</text>
  
  <!-- Navigation Tabs -->
  <g transform="translate(60, 90)">
    <rect x="0" y="0" width="70" height="25" rx="12" ry="12" fill="url(#postGradient)"/>
    <text x="35" y="16" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Feed</text>
    
    <rect x="80" y="0" width="70" height="25" rx="12" ry="12" fill="#e2e8f0"/>
    <text x="115" y="16" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Friends</text>
    
    <rect x="160" y="0" width="70" height="25" rx="12" ry="12" fill="#e2e8f0"/>
    <text x="195" y="16" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Groups</text>
    
    <rect x="240" y="0" width="40" height="25" rx="12" ry="12" fill="#e2e8f0"/>
    <text x="260" y="16" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Me</text>
  </g>
  
  <!-- Post 1 -->
  <g transform="translate(70, 125)">
    <!-- User Avatar -->
    <circle cx="20" cy="20" r="15" fill="url(#profileGradient)"/>
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">A</text>
    
    <!-- User Info -->
    <text x="45" y="18" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2d3748">Alice Johnson</text>
    <text x="45" y="30" font-family="Arial, sans-serif" font-size="10" fill="#718096">2 hours ago • 📍 San Francisco</text>
    
    <!-- Post Content -->
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Just launched my new project! 🚀 Thanks to everyone</text>
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">who supported me along the way. #startup #tech</text>
    
    <!-- Post Image Placeholder -->
    <rect x="10" y="75" width="240" height="80" rx="8" ry="8" fill="#edf2f7" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="90" y="105" width="80" height="20" rx="4" ry="4" fill="#cbd5e0"/>
    <text x="130" y="118" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#718096">Project Screenshot</text>
    
    <!-- Interaction Buttons -->
    <g transform="translate(10, 165)">
      <!-- Like -->
      <circle cx="15" cy="10" r="12" fill="#fed7d7"/>
      <path d="M10 10 L15 5 L20 10 L18 12 L15 9 L12 12 Z" fill="#e53e3e"/>
      <text x="35" y="14" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">24</text>
      
      <!-- Comment -->
      <circle cx="80" cy="10" r="12" fill="#bee3f8"/>
      <rect x="75" y="7" width="10" height="6" rx="2" ry="2" fill="#3182ce"/>
      <path d="M78 13 L80 15 L82 13" fill="#3182ce"/>
      <text x="100" y="14" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">8</text>
      
      <!-- Share -->
      <circle cx="145" cy="10" r="12" fill="#c6f6d5"/>
      <path d="M140 8 L145 5 L150 8 M145 5 L145 15 M140 12 L150 12" stroke="#38a169" stroke-width="1.5" fill="none"/>
      <text x="165" y="14" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Share</text>
    </g>
  </g>
  
  <!-- Stories Section -->
  <g transform="translate(70, 300)">
    <text x="0" y="-175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4a5568">Stories</text>
    
    <!-- Story 1 -->
    <circle cx="20" cy="-155" r="18" fill="url(#socialGradient)" stroke="#4facfe" stroke-width="2"/>
    <text x="20" y="-150" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">You</text>
    <circle cx="30" cy="-165" r="6" fill="#48bb78"/>
    <text x="30" y="-162" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">+</text>
    
    <!-- Story 2 -->
    <circle cx="65" cy="-155" r="18" fill="#fbb6ce" stroke="#ed64a6" stroke-width="2"/>
    <text x="65" y="-150" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#702459">B</text>
    
    <!-- Story 3 -->
    <circle cx="110" cy="-155" r="18" fill="#90cdf4" stroke="#4299e1" stroke-width="2"/>
    <text x="110" y="-150" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2b6cb0">C</text>
    
    <!-- Story 4 -->
    <circle cx="155" cy="-155" r="18" fill="#faf089" stroke="#ecc94b" stroke-width="2"/>
    <text x="155" y="-150" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#744210">D</text>
    
    <!-- More stories indicator -->
    <circle cx="200" cy="-155" r="18" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="2"/>
    <text x="200" y="-150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">+5</text>
  </g>
  
  <!-- Friend Suggestions -->
  <g transform="translate(350, 100)">
    <rect x="0" y="0" width="45" height="120" rx="8" ry="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="22" y="15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568">Suggestions</text>
    
    <!-- Suggestion 1 -->
    <circle cx="22" cy="30" r="8" fill="#fed7e2"/>
    <text x="22" y="34" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#702459">E</text>
    <rect x="8" y="42" width="28" height="8" rx="4" ry="4" fill="#4facfe"/>
    <text x="22" y="48" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#ffffff">Add Friend</text>
    
    <!-- Suggestion 2 -->
    <circle cx="22" cy="60" r="8" fill="#c6f6d5"/>
    <text x="22" y="64" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#22543d">F</text>
    <rect x="8" y="72" width="28" height="8" rx="4" ry="4" fill="#4facfe"/>
    <text x="22" y="78" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#ffffff">Add Friend</text>
    
    <!-- Suggestion 3 -->
    <circle cx="22" cy="90" r="8" fill="#feebc8"/>
    <text x="22" y="94" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#744210">G</text>
    <rect x="8" y="102" width="28" height="8" rx="4" ry="4" fill="#4facfe"/>
    <text x="22" y="108" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#ffffff">Add Friend</text>
  </g>
  
  <!-- Activity Indicators -->
  <g transform="translate(320, 40)">
    <!-- Online status -->
    <circle cx="0" cy="0" r="4" fill="#48bb78"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="#48bb78" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Bottom Navigation -->
  <g transform="translate(60, 240)">
    <rect x="0" y="0" width="280" height="20" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Home -->
    <rect x="20" y="5" width="30" height="10" rx="5" ry="5" fill="url(#postGradient)"/>
    <text x="35" y="12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">🏠</text>
    
    <!-- Search -->
    <text x="85" y="12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#718096">🔍</text>
    
    <!-- Add Post -->
    <circle cx="140" cy="10" r="8" fill="#4facfe"/>
    <text x="140" y="13" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">+</text>
    
    <!-- Messages -->
    <text x="195" y="12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#718096">💬</text>
    <circle cx="205" cy="5" r="3" fill="#f56565"/>
    
    <!-- Profile -->
    <text x="245" y="12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#718096">👤</text>
  </g>
</svg>