<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="messageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Phone Frame -->
  <rect x="50" y="20" width="300" height="260" rx="25" ry="25" fill="#1a202c" stroke="#2d3748" stroke-width="2"/>
  <rect x="60" y="40" width="280" height="220" rx="15" ry="15" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="60" y="40" width="280" height="50" rx="15" ry="15" fill="url(#chatGradient)"/>
  <circle cx="85" cy="65" r="12" fill="#ffffff" opacity="0.9"/>
  <path d="M80 60 L85 65 L90 60" stroke="#667eea" stroke-width="2" fill="none"/>
  <text x="110" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Community Chat</text>
  
  <!-- Online indicator -->
  <circle cx="310" cy="65" r="6" fill="#48bb78"/>
  <text x="280" y="70" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">124 online</text>
  
  <!-- Chat Messages -->
  <!-- Message 1 (other user) -->
  <g transform="translate(70, 100)">
    <circle cx="15" cy="15" r="12" fill="#e2e8f0"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4a5568">A</text>
    <rect x="35" y="5" width="180" height="20" rx="10" ry="10" fill="#e2e8f0"/>
    <text x="45" y="18" font-family="Arial, sans-serif" font-size="11" fill="#2d3748">Hey everyone! How's the project going?</text>
  </g>
  
  <!-- Message 2 (current user) -->
  <g transform="translate(70, 130)">
    <rect x="85" y="5" width="160" height="20" rx="10" ry="10" fill="url(#messageGradient)"/>
    <text x="95" y="18" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Great! Just finished the UI mockups</text>
    <circle cx="255" cy="15" r="12" fill="#4facfe"/>
    <text x="255" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">You</text>
  </g>
  
  <!-- Message 3 (other user) -->
  <g transform="translate(70, 160)">
    <circle cx="15" cy="15" r="12" fill="#fbb6ce"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#702459">B</text>
    <rect x="35" y="5" width="140" height="20" rx="10" ry="10" fill="#fed7e2"/>
    <text x="45" y="18" font-family="Arial, sans-serif" font-size="11" fill="#702459">Awesome! Can you share them?</text>
  </g>
  
  <!-- Message 4 (system message) -->
  <g transform="translate(70, 190)">
    <rect x="60" y="5" width="140" height="15" rx="7" ry="7" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="130" y="15" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#718096">ðŸ“Ž File shared: UI_Mockups.pdf</text>
  </g>
  
  <!-- Typing indicator -->
  <g transform="translate(70, 210)">
    <circle cx="15" cy="15" r="12" fill="#bee3f8"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2b6cb0">C</text>
    <rect x="35" y="8" width="60" height="14" rx="7" ry="7" fill="#ebf8ff"/>
    <circle cx="50" cy="15" r="2" fill="#4299e1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="58" cy="15" r="2" fill="#4299e1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="66" cy="15" r="2" fill="#4299e1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Input Area -->
  <rect x="70" y="235" width="200" height="20" rx="10" ry="10" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="80" y="248" font-family="Arial, sans-serif" font-size="11" fill="#a0aec0">Type a message...</text>
  
  <!-- Send Button -->
  <circle cx="290" cy="245" r="12" fill="url(#messageGradient)"/>
  <path d="M285 245 L290 240 L295 245 L290 250 Z" fill="#ffffff"/>
  
  <!-- Feature Icons -->
  <g transform="translate(320, 235)">
    <!-- Emoji -->
    <circle cx="0" cy="5" r="8" fill="#fef5e7" stroke="#f6ad55" stroke-width="1"/>
    <circle cx="-2" cy="3" r="1" fill="#f6ad55"/>
    <circle cx="2" cy="3" r="1" fill="#f6ad55"/>
    <path d="M-3 7 Q0 9 3 7" stroke="#f6ad55" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Community Features Sidebar -->
  <g transform="translate(350, 100)">
    <!-- Members count -->
    <rect x="0" y="0" width="40" height="25" rx="5" ry="5" fill="#edf2f7"/>
    <circle cx="8" cy="8" r="3" fill="#48bb78"/>
    <circle cx="15" cy="8" r="3" fill="#4299e1"/>
    <circle cx="22" cy="8" r="3" fill="#ed8936"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568">+121</text>
    
    <!-- Channels -->
    <rect x="0" y="35" width="40" height="60" rx="5" ry="5" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568"># general</text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568"># dev</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568"># design</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568"># random</text>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568"># help</text>
  </g>
  
  <!-- Notification Badge -->
  <circle cx="330" cy="50" r="8" fill="#f56565"/>
  <text x="330" y="54" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">3</text>
</svg>