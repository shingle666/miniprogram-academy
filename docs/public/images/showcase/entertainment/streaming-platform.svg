<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="streamingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="videoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="liveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0f0f23"/>
  
  <!-- Phone Frame -->
  <rect x="50" y="20" width="300" height="260" rx="25" ry="25" fill="#1a202c" stroke="#2d3748" stroke-width="2"/>
  <rect x="60" y="40" width="280" height="220" rx="15" ry="15" fill="#000000"/>
  
  <!-- Header -->
  <rect x="60" y="40" width="280" height="45" rx="15" ry="15" fill="url(#streamingGradient)"/>
  <text x="200" y="67" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">StreamFlix</text>
  
  <!-- Search Icon -->
  <circle cx="300" cy="62" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
  <line x1="306" y1="68" x2="310" y2="72" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Profile Icon -->
  <circle cx="110" cy="62" r="10" fill="#ffffff" opacity="0.9"/>
  <text x="110" y="67" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#667eea">üë§</text>
  
  <!-- Main Video Player -->
  <rect x="70" y="95" width="260" height="120" rx="8" ry="8" fill="#1a1a1a" stroke="#333333" stroke-width="1"/>
  
  <!-- Video Thumbnail -->
  <rect x="75" y="100" width="250" height="110" rx="5" ry="5" fill="url(#videoGradient)"/>
  
  <!-- Play Button -->
  <circle cx="200" cy="155" r="20" fill="#ffffff" opacity="0.9"/>
  <polygon points="190,145 190,165 210,155" fill="#4facfe"/>
  
  <!-- Video Progress Bar -->
  <rect x="75" y="200" width="250" height="4" rx="2" ry="2" fill="#333333"/>
  <rect x="75" y="200" width="100" height="4" rx="2" ry="2" fill="#4facfe"/>
  <circle cx="175" cy="202" r="6" fill="#4facfe"/>
  
  <!-- Video Controls -->
  <g transform="translate(75, 180)">
    <!-- Play/Pause -->
    <circle cx="15" cy="15" r="12" fill="#333333" opacity="0.8"/>
    <polygon points="10,10 10,20 20,15" fill="#ffffff"/>
    
    <!-- Volume -->
    <circle cx="45" cy="15" r="12" fill="#333333" opacity="0.8"/>
    <rect x="40" y="12" width="4" height="6" fill="#ffffff"/>
    <path d="M44 12 L48 8 M44 18 L48 22" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Time -->
    <text x="70" y="19" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">12:34 / 45:67</text>
    
    <!-- Quality -->
    <rect x="150" y="8" width="20" height="14" rx="3" ry="3" fill="#333333" opacity="0.8"/>
    <text x="160" y="17" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">HD</text>
    
    <!-- Fullscreen -->
    <circle cx="215" cy="15" r="12" fill="#333333" opacity="0.8"/>
    <rect x="210" y="10" width="10" height="10" fill="none" stroke="#ffffff" stroke-width="1"/>
    <path d="M212 12 L214 10 M218 10 L220 12 M220 18 L218 20 M214 20 L212 18" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Video Title and Info -->
  <text x="75" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Epic Adventure Movie</text>
  <text x="75" y="245" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0">2.1M views ‚Ä¢ 2 days ago ‚Ä¢ Action, Adventure</text>
  
  <!-- Live Badge -->
  <rect x="280" y="100" width="35" height="15" rx="7" ry="7" fill="url(#liveGradient)"/>
  <circle cx="287" cy="107" r="2" fill="#ffffff">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="305" y="110" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">LIVE</text>
  
  <!-- Recommended Videos Sidebar -->
  <g transform="translate(350, 95)">
    <rect x="0" y="0" width="45" height="120" rx="5" ry="5" fill="#1a1a1a" stroke="#333333" stroke-width="1"/>
    <text x="22" y="15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">Up Next</text>
    
    <!-- Video 1 -->
    <rect x="5" y="20" width="35" height="20" rx="3" ry="3" fill="#4facfe"/>
    <polygon points="18,25 18,35 28,30" fill="#ffffff"/>
    <text x="22" y="48" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#a0aec0">Comedy Show</text>
    
    <!-- Video 2 -->
    <rect x="5" y="55" width="35" height="20" rx="3" ry="3" fill="#fa709a"/>
    <polygon points="18,60 18,70 28,65" fill="#ffffff"/>
    <text x="22" y="83" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#a0aec0">Music Video</text>
    
    <!-- Video 3 -->
    <rect x="5" y="90" width="35" height="20" rx="3" ry="3" fill="#48bb78"/>
    <polygon points="18,95 18,105 28,100" fill="#ffffff"/>
    <text x="22" y="118" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#a0aec0">Documentary</text>
  </g>
  
  <!-- Bottom Navigation -->
  <g transform="translate(60, 240)">
    <rect x="0" y="0" width="280" height="20" fill="#1a1a1a" stroke="#333333" stroke-width="1"/>
    
    <!-- Home -->
    <rect x="20" y="5" width="30" height="10" rx="5" ry="5" fill="url(#videoGradient)"/>
    <text x="35" y="12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">üè†</text>
    
    <!-- Trending -->
    <text x="85" y="12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#a0aec0">üî•</text>
    
    <!-- Live -->
    <circle cx="140" cy="10" r="8" fill="#fa709a"/>
    <text x="140" y="13" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">üì∫</text>
    <circle cx="148" cy="6" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Library -->
    <text x="195" y="12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#a0aec0">üìö</text>
    
    <!-- Profile -->
    <text x="245" y="12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#a0aec0">üë§</text>
  </g>
  
  <!-- Floating Elements -->
  <!-- Like Button -->
  <circle cx="320" cy="180" r="12" fill="#333333" opacity="0.8"/>
  <path d="M315 180 L320 175 L325 180 L323 182 L320 179 L317 182 Z" fill="#f56565"/>
  <text x="320" y="200" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">1.2k</text>
  
  <!-- Share Button -->
  <circle cx="320" cy="220" r="12" fill="#333333" opacity="0.8"/>
  <path d="M315 218 L320 215 L325 218 M320 215 L320 225 M315 222 L325 222" stroke="#4facfe" stroke-width="1.5" fill="none"/>
  
  <!-- Download Button -->
  <circle cx="320" cy="260" r="12" fill="#333333" opacity="0.8"/>
  <path d="M320 255 L320 265 M315 260 L320 265 L325 260" stroke="#48bb78" stroke-width="1.5" fill="none"/>
  
  <!-- Quality Indicator -->
  <rect x="280" y="120" width="25" height="12" rx="3" ry="3" fill="#000000" opacity="0.7"/>
  <text x="292" y="128" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4facfe">4K</text>
  
  <!-- Viewer Count -->
  <rect x="75" y="105" width="40" height="12" rx="3" ry="3" fill="#000000" opacity="0.7"/>
  <circle cx="82" cy="111" r="2" fill="#48bb78">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="100" y="113" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">12.5k</text>
  
  <!-- Subtitle Toggle -->
  <rect x="240" y="160" width="20" height="12" rx="3" ry="3" fill="#000000" opacity="0.7"/>
  <text x="250" y="168" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">CC</text>
</svg>