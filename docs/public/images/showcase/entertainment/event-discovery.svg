<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eventGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="discoverGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ticketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Phone Frame -->
  <rect x="50" y="20" width="300" height="260" rx="25" ry="25" fill="#1a202c" stroke="#2d3748" stroke-width="2"/>
  <rect x="60" y="40" width="280" height="220" rx="15" ry="15" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="60" y="40" width="280" height="45" rx="15" ry="15" fill="url(#eventGradient)"/>
  <text x="200" y="67" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">EventFinder</text>
  
  <!-- Search Icon -->
  <circle cx="90" cy="62" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="90" cy="62" r="5" fill="none" stroke="#667eea" stroke-width="2"/>
  <path d="M93 65 L97 69" stroke="#667eea" stroke-width="2"/>
  
  <!-- Location Icon -->
  <circle cx="310" cy="62" r="8" fill="#ffffff" opacity="0.9"/>
  <path d="M310 57 L310 67 M307 60 L313 60" stroke="#667eea" stroke-width="2"/>
  
  <!-- Search Bar -->
  <rect x="70" y="95" width="260" height="25" rx="12" ry="12" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="85" y="110" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0">Search events, venues, artists...</text>
  
  <!-- Filter Chips -->
  <g transform="translate(70, 130)">
    <rect x="0" y="0" width="40" height="18" rx="9" ry="9" fill="url(#discoverGradient)"/>
    <text x="20" y="11" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">🎵 Music</text>
    
    <rect x="45" y="0" width="35" height="18" rx="9" ry="9" fill="#e2e8f0"/>
    <text x="62" y="11" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568">🎭 Theater</text>
    
    <rect x="85" y="0" width="30" height="18" rx="9" ry="9" fill="#e2e8f0"/>
    <text x="100" y="11" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568">🏃 Sports</text>
    
    <rect x="120" y="0" width="25" height="18" rx="9" ry="9" fill="#e2e8f0"/>
    <text x="132" y="11" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568">🎨 Art</text>
    
    <rect x="150" y="0" width="30" height="18" rx="9" ry="9" fill="#e2e8f0"/>
    <text x="165" y="11" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568">🍽️ Food</text>
    
    <circle cx="195" cy="9" r="9" fill="#e2e8f0"/>
    <text x="195" y="12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568">⚙️</text>
  </g>
  
  <!-- Featured Event Card -->
  <g transform="translate(70, 160)">
    <rect x="0" y="0" width="260" height="80" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Event Image -->
    <rect x="5" y="5" width="60" height="70" rx="5" ry="5" fill="url(#discoverGradient)"/>
    <text x="35" y="45" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff">🎸</text>
    
    <!-- Event Details -->
    <text x="75" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a202c">Summer Music Festival</text>
    <text x="75" y="32" font-family="Arial, sans-serif" font-size="9" fill="#718096">📅 July 15-17, 2024</text>
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="9" fill="#718096">📍 Central Park, NYC</text>
    <text x="75" y="58" font-family="Arial, sans-serif" font-size="9" fill="#718096">🎫 From $89</text>
    
    <!-- Rating -->
    <g transform="translate(200, 10)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" fill="#fee140">⭐⭐⭐⭐⭐</text>
      <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" fill="#718096">4.8 (2.1k)</text>
    </g>
    
    <!-- Interest Button -->
    <rect x="200" y="50" width="50" height="20" rx="10" ry="10" fill="url(#ticketGradient)"/>
    <text x="225" y="62" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">Interested</text>
    
    <!-- Hot Badge -->
    <rect x="5" y="5" width="20" height="12" rx="6" ry="6" fill="#f56565"/>
    <text x="15" y="13" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#ffffff">HOT</text>
  </g>
  
  <!-- Event List -->
  <g transform="translate(70, 250)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a202c">Nearby Events</text>
    
    <!-- Event Item 1 -->
    <g transform="translate(0, 10)">
      <rect x="0" y="0" width="260" height="35" rx="5" ry="5" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
      
      <!-- Event Thumbnail -->
      <rect x="5" y="5" width="25" height="25" rx="3" ry="3" fill="#9f7aea"/>
      <text x="17" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">🎭</text>
      
      <!-- Event Info -->
      <text x="35" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1a202c">Broadway Show</text>
      <text x="35" y="25" font-family="Arial, sans-serif" font-size="7" fill="#718096">Tonight 8:00 PM • 0.5 mi</text>
      
      <!-- Price -->
      <text x="220" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#48bb78">$125</text>
      
      <!-- Bookmark -->
      <circle cx="245" cy="17" r="6" fill="#e2e8f0"/>
      <text x="245" y="20" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#718096">🔖</text>
    </g>
    
    <!-- Event Item 2 -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="260" height="35" rx="5" ry="5" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
      
      <!-- Event Thumbnail -->
      <rect x="5" y="5" width="25" height="25" rx="3" ry="3" fill="#48bb78"/>
      <text x="17" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">⚽</text>
      
      <!-- Event Info -->
      <text x="35" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1a202c">Soccer Match</text>
      <text x="35" y="25" font-family="Arial, sans-serif" font-size="7" fill="#718096">Tomorrow 3:00 PM • 2.1 mi</text>
      
      <!-- Price -->
      <text x="220" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#48bb78">$45</text>
      
      <!-- Bookmark -->
      <circle cx="245" cy="17" r="6" fill="#fee140"/>
      <text x="245" y="20" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#744210">🔖</text>
    </g>
  </g>
  
  <!-- Map View Toggle -->
  <g transform="translate(350, 95)">
    <rect x="0" y="0" width="40" height="145" rx="5" ry="5" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Map Icon -->
    <circle cx="20" cy="20" r="8" fill="url(#ticketGradient)"/>
    <text x="20" y="24" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">🗺️</text>
    
    <!-- Location Pins -->
    <circle cx="15" cy="40" r="3" fill="#f56565"/>
    <circle cx="25" cy="50" r="3" fill="#48bb78"/>
    <circle cx="10" cy="60" r="3" fill="#4facfe"/>
    <circle cx="30" cy="70" r="3" fill="#fee140"/>
    
    <!-- Distance Filter -->
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#718096">Distance</text>
    <rect x="10" y="95" width="20" height="3" rx="1" ry="1" fill="#e2e8f0"/>
    <rect x="10" y="95" width="12" height="3" rx="1" ry="1" fill="#4facfe"/>
    <circle cx="22" cy="96" r="2" fill="#4facfe"/>
    <text x="20" y="108" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#4a5568">5 mi</text>
    
    <!-- View Toggle -->
    <rect x="8" y="120" width="24" height="15" rx="7" ry="7" fill="#e2e8f0"/>
    <text x="20" y="130" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#4a5568">List/Map</text>
  </g>
  
  <!-- Quick Actions -->
  <g transform="translate(320, 40)">
    <!-- Calendar -->
    <rect x="0" y="0" width="15" height="15" rx="3" ry="3" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="7" y="9" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568">📅</text>
    
    <!-- Notifications -->
    <rect x="20" y="0" width="15" height="15" rx="3" ry="3" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="27" y="9" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568">🔔</text>
    
    <!-- Notification badge -->
    <circle cx="32" cy="3" r="3" fill="#f56565"/>
    <text x="32" y="5" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#ffffff">3</text>
  </g>
  
  <!-- Trending Events Indicator -->
  <g transform="translate(75, 150)">
    <rect x="0" y="0" width="50" height="8" rx="4" ry="4" fill="#fee140" opacity="0.9"/>
    <text x="25" y="6" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#744210">🔥 Trending</text>
  </g>
  
  <!-- Social Features -->
  <g transform="translate(280, 170)">
    <!-- Friends Going -->
    <circle cx="0" cy="0" r="4" fill="#4facfe"/>
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#ffffff">A</text>
    
    <circle cx="8" cy="0" r="4" fill="#fa709a"/>
    <text x="8" y="2" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#ffffff">B</text>
    
    <circle cx="16" cy="0" r="4" fill="#48bb78"/>
    <text x="16" y="2" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#ffffff">C</text>
    
    <text x="25" y="2" font-family="Arial, sans-serif" font-size="6" fill="#718096">+12 going</text>
  </g>
  
  <!-- Event Categories Quick Access -->
  <g transform="translate(70, 340)">
    <!-- Music -->
    <circle cx="0" cy="0" r="12" fill="#fa709a"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">🎵</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#718096">Music</text>
    
    <!-- Sports -->
    <circle cx="40" cy="0" r="12" fill="#48bb78"/>
    <text x="40" y="3" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">⚽</text>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#718096">Sports</text>
    
    <!-- Food -->
    <circle cx="80" cy="0" r="12" fill="#fee140"/>
    <text x="80" y="3" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#744210">🍽️</text>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#718096">Food</text>
    
    <!-- Art -->
    <circle cx="120" cy="0" r="12" fill="#9f7aea"/>
    <text x="120" y="3" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">🎨</text>
    <text x="120" y="20" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#718096">Art</text>
    
    <!-- Tech -->
    <circle cx="160" cy="0" r="12" fill="#4facfe"/>
    <text x="160" y="3" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">💻</text>
    <text x="160" y="20" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#718096">Tech</text>
    
    <!-- More -->
    <circle cx="200" cy="0" r="12" fill="#e2e8f0"/>
    <text x="200" y="3" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#718096">⋯</text>
    <text x="200" y="20" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#718096">More</text>
  </g>
  
  <!-- Personalized Recommendations -->
  <g transform="translate(280, 130)">
    <circle cx="0" cy="0" r="6" fill="#9f7aea">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">AI</text>
    <text x="10" y="2" font-family="Arial, sans-serif" font-size="6" fill="#9f7aea">For You</text>
  </g>
  
  <!-- Weather Info -->
  <g transform="translate(250, 95)">
    <circle cx="0" cy="0" r="8" fill="#4facfe" opacity="0.8"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">☀️</text>
    <text x="12" y="3" font-family="Arial, sans-serif" font-size="6" fill="#4a5568">72°F</text>
  </g>
</svg>