  <text x="310" y="67" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#667eea">üë§</text>
  
  <!-- Main Canvas Area -->
  <rect x="70" y="95" width="260" height="120" rx="8" ry="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Canvas Content -->
  <rect x="75" y="100" width="250" height="110" rx="5" ry="5" fill="#ffffff"/>
  
  <!-- Drawing/Design Elements -->
  <!-- Geometric shapes -->
  <circle cx="120" cy="130" r="15" fill="url(#creativeGradient)" opacity="0.8"/>
  <rect x="160" y="115" width="30" height="30" rx="5" ry="5" fill="url(#toolGradient)" opacity="0.8"/>
  <polygon points="220,120 240,120 230,140" fill="#9f7aea" opacity="0.8"/>
  
  <!-- Brush strokes -->
  <path d="M100 160 Q120 150 140 165 Q160 180 180 170" stroke="#fa709a" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M200 150 Q220 140 240 155 Q260 170 280 160" stroke="#4facfe" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Text elements -->
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Creative Design</text>
  <text x="220" y="200" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#718096">Made with ‚ù§Ô∏è</text>
  
  <!-- Tool Palette -->
  <g transform="translate(70, 225)">
    <rect x="0" y="0" width="260" height="30" rx="5" ry="5" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Brush Tool -->
    <circle cx="20" cy="15" r="10" fill="url(#creativeGradient)"/>
    <path d="M15 10 L20 5 L25 10 L20 20 Z" fill="#ffffff"/>
    
    <!-- Pen Tool -->
    <circle cx="50" cy="15" r="10" fill="#e2e8f0"/>
    <path d="M45 10 L50 5 L55 10 L50 20 Z" fill="#4a5568"/>
    
    <!-- Shape Tool -->
    <circle cx="80" cy="15" r="10" fill="#e2e8f0"/>
    <rect x="75" y="10" width="10" height="10" fill="#4a5568"/>
    
    <!-- Text Tool -->
    <circle cx="110" cy="15" r="10" fill="#e2e8f0"/>
    <text x="110" y="18" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568">T</text>
    
    <!-- Color Palette -->
    <circle cx="150" cy="15" r="6" fill="#f56565"/>
    <circle cx="165" cy="15" r="6" fill="#4facfe"/>
    <circle cx="180" cy="15" r="6" fill="#48bb78"/>
    <circle cx="195" cy="15" r="6" fill="#fee140"/>
    <circle cx="210" cy="15" r="6" fill="#9f7aea"/>
    
    <!-- More colors indicator -->
    <circle cx="225" cy="15" r="6" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>
    <text x="225" y="18" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#718096">+</text>
    
    <!-- Undo/Redo -->
    <circle cx="245" cy="8" r="5" fill="#e2e8f0"/>
    <path d="M242 8 L245 5 L248 8" stroke="#4a5568" stroke-width="1" fill="none"/>
    
    <circle cx="245" cy="22" r="5" fill="#e2e8f0"/>
    <path d="M248 22 L245 25 L242 22" stroke="#4a5568" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Layer Panel -->
  <g transform="translate(350, 95)">
