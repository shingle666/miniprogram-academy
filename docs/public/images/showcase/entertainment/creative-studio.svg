    <rect x="5" y="80" width="35" height="15" rx="3" ry="3" fill="#fee140" opacity="0.8"/>
    <circle cx="10" cy="87" r="2" fill="#744210"/>
    <text x="25" y="90" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#744210">Effects</text>
    
    <!-- Add Layer -->
