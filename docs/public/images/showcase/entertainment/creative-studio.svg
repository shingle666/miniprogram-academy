    <text x="22" y="15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568">Layers</text>
    
    <!-- Layer 1 -->
    <rect x="5" y="20" width="35" height="15" rx="3" ry="3" fill="#4facfe" opacity="0.8"/>
    <circle cx="10" cy="27" r="2" fill="#ffffff"/>
    <text x="25" y="30" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#ffffff">Background</text>
    
    <!-- Layer 2 -->
    <rect x="5" y="40" width="35" height="15" rx="3" ry="3" fill="#fa709a" opacity="0.8"/>
    <circle cx="10" cy="47" r="2" fill="#ffffff"/>
    <text x="25" y="50" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#ffffff">Shapes</text>
    
    <!-- Layer 3 -->
    <rect x="5" y="60" width="35" height="15" rx="3" ry="3" fill="#48bb78" opacity="0.8"/>
    <circle cx="10" cy="67" r="2" fill="#ffffff"/>
    <text x="25" y="70" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#ffffff">Text</text>
    
