    <text x="22" y="107" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">+</text>
  </g>
  
  <!-- Project Templates -->
  <g transform="translate(70, 85)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4a5568">Templates</text>
    
    <!-- Template 1 -->
    <rect x="200" y="-5" width="20" height="15" rx="3" ry="3" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>
    <text x="210" y="4" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#4a5568">üì± Post</text>
    
    <!-- Template 2 -->
    <rect x="225" y="-5" width="20" height="15" rx="3" ry="3" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>
    <text x="235" y="4" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#4a5568">üìñ Story</text>
    
    <!-- Template 3 -->
    <rect x="250" y="-5" width="20" height="15" rx="3" ry="3" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>
    <text x="260" y="4" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#4a5568">üé® Art</text>
  </g>
  
  <!-- Creative Assets Library -->
  <g transform="translate(320, 40)">
    <!-- Assets Icon -->
    <rect x="0" y="0" width="15" height="15" rx="3" ry="3" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="7" y="9" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568">üìÅ</text>
    
    <!-- Notification badge -->
    <circle cx="12" cy="3" r="3" fill="#f56565"/>
    <text x="12" y="5" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#ffffff">3</text>
  </g>
  
  <!-- Export/Share Options -->
  <g transform="translate(280, 225)">
    <!-- Export Button -->
    <rect x="0" y="5" width="25" height="20" rx="10" ry="10" fill="url(#toolGradient)"/>
    <text x="12" y="17" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">Export</text>
    
    <!-- Share Button -->
    <rect x="30" y="5" width="25" height="20" rx="10" ry="10" fill="#48bb78"/>
    <text x="42" y="17" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">Share</text>
  </g>
  
  <!-- Progress Indicator -->
  <g transform="translate(75, 215)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" fill="#718096">Auto-save: </text>
    <circle cx="50" cy="-2" r="3" fill="#48bb78">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="60" y="0" font-family="Arial, sans-serif" font-size="8" fill="#48bb78">Saved</text>
  </g>
  
  <!-- Creative Tools Floating Menu -->
  <g transform="translate(320, 180)">
    <!-- AI Assistant -->
    <circle cx="0" cy="0" r="8" fill="#9f7aea"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">ü§ñ</text>
    
    <!-- Magic Wand -->
    <circle cx="0" cy="20" r="8" fill="#fee140"/>
    <text x="0" y="23" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#744210">‚ú®</text>
    
    <!-- Filter Effects -->
    <circle cx="0" cy="40" r="8" fill="#fa709a"/>
    <text x="0" y="43" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">üé≠</text>
  </g>
  
  <!-- Canvas Zoom Controls -->
  <g transform="translate(300, 120)">
    <!-- Zoom In -->
    <circle cx="0" cy="0" r="6" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568">+</text>
    
    <!-- Zoom Out -->
    <circle cx="0" cy="15" r="6" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>
    <text x="0" y="17" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4a5568">-</text>
    
    <!-- Fit to Screen -->
    <circle cx="0" cy="30" r="6" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>
    <rect x="-3" y="27" width="6" height="6" fill="none" stroke="#4a5568" stroke-width="1"/>
  </g>
  
  <!-- Project Info -->
  <g transform="translate(75, 75)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" fill="#718096">Project: </text>
    <text x="40" y="0" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#4a5568">My Artwork</text>
    <text x="120" y="0" font-family="Arial, sans-serif" font-size="8" fill="#718096">‚Ä¢ 1080x1080px</text>
  </g>
  
  <!-- Collaboration Indicators -->
  <g transform="translate(250, 75)">
    <!-- Collaborator 1 -->
    <circle cx="0" cy="0" r="5" fill="#4facfe"/>
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#ffffff">A</text>
    
    <!-- Collaborator 2 -->
    <circle cx="12" cy="0" r="5" fill="#fa709a"/>
    <text x="12" y="2" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#ffffff">B</text>
    
    <!-- Add Collaborator -->
    <circle cx="24" cy="0" r="5" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>
    <text x="24" y="2" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#718096">+</text>
  </g>
</svg>