<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="studioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creativeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Phone Frame -->
  <rect x="50" y="20" width="300" height="260" rx="25" ry="25" fill="#1a202c" stroke="#2d3748" stroke-width="2"/>
  <rect x="60" y="40" width="280" height="220" rx="15" ry="15" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="60" y="40" width="280" height="45" rx="15" ry="15" fill="url(#studioGradient)"/>
  <text x="200" y="67" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">CreativeStudio</text>
  
  <!-- Menu Icon -->
  <g transform="translate(80, 55)">
    <rect x="0" y="0" width="12" height="2" fill="#ffffff"/>
    <rect x="0" y="5" width="12" height="2" fill="#ffffff"/>
    <rect x="0" y="10" width="12" height="2" fill="#ffffff"/>
  </g>
  
  <!-- Profile Icon -->
