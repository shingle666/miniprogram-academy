<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="12"/>
  
  <!-- Phone mockup -->
  <rect x="50" y="40" width="300" height="220" fill="white" rx="20" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="70" y="60" width="260" height="40" fill="#F3F4F6" rx="8"/>
  <text x="200" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">美食服务</text>
  
  <!-- Search bar -->
  <rect x="80" y="110" width="240" height="25" fill="#F9FAFB" rx="12" stroke="#E5E7EB" stroke-width="1"/>
  <text x="90" y="125" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">🔍 搜索餐厅、美食</text>
  
  <!-- Category tabs -->
  <rect x="80" y="145" width="50" height="20" fill="#F59E0B" rx="10"/>
  <text x="105" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">推荐</text>
  
  <rect x="140" y="145" width="50" height="20" fill="#F3F4F6" rx="10"/>
  <text x="165" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">中餐</text>
  
  <rect x="200" y="145" width="50" height="20" fill="#F3F4F6" rx="10"/>
  <text x="225" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">西餐</text>
  
  <rect x="260" y="145" width="50" height="20" fill="#F3F4F6" rx="10"/>
  <text x="285" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">快餐</text>
  
  <!-- Restaurant card 1 -->
  <rect x="80" y="175" width="240" height="35" fill="white" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Restaurant image placeholder -->
  <rect x="90" y="180" width="25" height="25" fill="#FEF3C7" rx="4"/>
  <text x="102" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#F59E0B">🍜</text>
  
  <!-- Restaurant info -->
  <text x="125" y="188" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">川味小厨</text>
  <text x="125" y="198" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">川菜 · 1.2km · 4.8⭐</text>
  <text x="125" y="206" font-family="Arial, sans-serif" font-size="8" fill="#059669">￥35起送 · 30分钟</text>
  
  <!-- Delivery tag -->
  <rect x="280" y="180" width="30" height="15" fill="#DBEAFE" rx="7"/>
  <text x="295" y="189" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#3B82F6">外卖</text>
  
  <!-- Restaurant card 2 -->
  <rect x="80" y="220" width="240" height="35" fill="white" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Restaurant image placeholder -->
  <rect x="90" y="225" width="25" height="25" fill="#FEE2E2" rx="4"/>
  <text x="102" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#DC2626">🍕</text>
  
  <!-- Restaurant info -->
  <text x="125" y="233" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">意式披萨屋</text>
  <text x="125" y="243" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">西餐 · 0.8km · 4.6⭐</text>
  <text x="125" y="251" font-family="Arial, sans-serif" font-size="8" fill="#059669">￥50起送 · 25分钟</text>
  
  <!-- Promotion tag -->
  <rect x="270" y="225" width="40" height="15" fill="#FEE2E2" rx="7"/>
  <text x="290" y="234" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#DC2626">满减优惠</text>
</svg>