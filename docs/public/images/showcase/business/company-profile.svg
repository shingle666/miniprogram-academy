  <text x="140" y="135" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Technology Innovation Co., Ltd.</text>
  <text x="140" y="145" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">📍 北京市海淀区中关村大街1号</text>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">📞 010-12345678</text>
  <text x="140" y="165" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">🌐 www.techinnov.com</text>
  
  <!-- Business scope -->
  <rect x="80" y="180" width="240" height="35" fill="#F8FAFC" rx="8"/>
  <text x="90" y="195" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">主营业务</text>
  <text x="90" y="205" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">• 软件开发与技术咨询</text>
  <text x="90" y="212" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">• 人工智能解决方案</text>
  
  <text x="200" y="205" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">• 企业数字化转型</text>
  <text x="200" y="212" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">• 云计算服务</text>
  
  <!-- Contact actions -->
