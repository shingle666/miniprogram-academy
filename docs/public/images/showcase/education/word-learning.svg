<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="12"/>
  
  <!-- Phone mockup -->
  <rect x="50" y="40" width="300" height="220" fill="white" rx="20" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="70" y="60" width="260" height="40" fill="#F3F4F6" rx="8"/>
  <text x="200" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">单词学习</text>
  
  <!-- Word card -->
  <rect x="80" y="110" width="240" height="80" fill="#FEF2F2" rx="12" stroke="#EF4444" stroke-width="2"/>
  
  <!-- Word display -->
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#DC2626">Beautiful</text>
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">/ˈbjuːtɪfəl/</text>
  <text x="200" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">adj. 美丽的，漂亮的</text>
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">例句：She has beautiful eyes.</text>
  
  <!-- Memory techniques -->
  <rect x="80" y="200" width="240" height="25" fill="#F0F9FF" rx="8"/>
  <text x="90" y="210" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">记忆技巧</text>
  <text x="90" y="220" font-family="Arial, sans-serif" font-size="9" fill="#0284C7">词根：beauty (美) + -ful (形容词后缀)</text>
  
  <!-- Learning actions -->
  <rect x="80" y="235" width="240" height="30" fill="#F9FAFB" rx="8"/>
  
  <!-- Action buttons -->
  <rect x="90" y="245" width="40" height="15" fill="#10B981" rx="7"/>
  <text x="110" y="254" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">认识</text>
  
  <rect x="140" y="245" width="40" height="15" fill="#F59E0B" rx="7"/>
  <text x="160" y="254" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">模糊</text>
  
  <rect x="190" y="245" width="40" height="15" fill="#EF4444" rx="7"/>
  <text x="210" y="254" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">不认识</text>
  
  <rect x="240" y="245" width="30" height="15" fill="#8B5CF6" rx="7"/>
  <text x="255" y="254" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">收藏</text>
  
  <rect x="280" y="245" width="30" height="15" fill="#6B7280" rx="7"/>
  <text x="295" y="254" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">🔊</text>
</svg>