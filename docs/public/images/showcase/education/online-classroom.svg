<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="12"/>
  
  <!-- Phone mockup -->
  <rect x="50" y="40" width="300" height="220" fill="white" rx="20" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="70" y="60" width="260" height="40" fill="#F3F4F6" rx="8"/>
  <text x="200" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">在线课堂</text>
  
  <!-- Teacher video area -->
  <rect x="80" y="110" width="160" height="90" fill="#1F2937" rx="8"/>
  
  <!-- Teacher avatar -->
  <circle cx="160" cy="140" r="25" fill="#F3E8FF"/>
  <text x="160" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#8B5CF6">👨‍🏫</text>
  
  <!-- Teacher info -->
  <rect x="85" y="175" width="150" height="20" fill="rgba(0,0,0,0.7)" rx="4"/>
  <text x="160" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">李老师 - 数学课</text>
  
  <!-- Student list -->
  <rect x="250" y="110" width="70" height="90" fill="#F8FAFC" rx="8" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Student avatars -->
  <circle cx="270" cy="125" r="8" fill="#DBEAFE"/>
  <text x="270" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3B82F6">👦</text>
  <text x="295" y="128" font-family="Arial, sans-serif" font-size="6" fill="#374151">小明</text>
  
  <circle cx="270" cy="145" r="8" fill="#FEE2E2"/>
  <text x="270" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#EF4444">👧</text>
  <text x="295" y="148" font-family="Arial, sans-serif" font-size="6" fill="#374151">小红</text>
  
  <circle cx="270" cy="165" r="8" fill="#FEF3C7"/>
  <text x="270" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#F59E0B">👦</text>
  <text x="295" y="168" font-family="Arial, sans-serif" font-size="6" fill="#374151">小刚</text>
  
  <circle cx="270" cy="185" r="8" fill="#ECFDF5"/>
  <text x="270" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#10B981">👧</text>
  <text x="295" y="188" font-family="Arial, sans-serif" font-size="6" fill="#374151">小丽</text>
  
  <!-- Chat area -->
  <rect x="80" y="210" width="240" height="30" fill="#F9FAFB" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Chat messages -->
  <text x="90" y="220" font-family="Arial, sans-serif" font-size="7" fill="#3B82F6">小明: 老师这道题我不会</text>
  <text x="90" y="228" font-family="Arial, sans-serif" font-size="7" fill="#EF4444">小红: 我也不懂</text>
  <text x="90" y="236" font-family="Arial, sans-serif" font-size="7" fill="#8B5CF6">老师: 我来详细讲解一下</text>
  
  <!-- Control buttons -->
  <rect x="80" y="250" width="50" height="18" fill="#8B5CF6" rx="9"/>
  <text x="105" y="261" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">🎤 静音</text>
  
  <rect x="140" y="250" width="50" height="18" fill="#10B981" rx="9"/>
  <text x="165" y="261" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">✋ 举手</text>
  
  <rect x="200" y="250" width="50" height="18" fill="#F59E0B" rx="9"/>
  <text x="225" y="261" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">📝 笔记</text>
  
  <rect x="260" y="250" width="50" height="18" fill="#EF4444" rx="9"/>
  <text x="285" y="261" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">📤 退出</text>
</svg>