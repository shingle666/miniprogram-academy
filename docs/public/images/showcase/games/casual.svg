<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="12"/>
  
  <!-- Phone mockup -->
  <rect x="50" y="40" width="300" height="220" fill="white" rx="20" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="70" y="60" width="260" height="40" fill="#F3F4F6" rx="8"/>
  <text x="200" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">休闲游戏</text>
  
  <!-- Game area -->
  <rect x="80" y="110" width="240" height="120" fill="#F8FAFC" rx="12" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Game grid (Tetris-like) -->
  <g transform="translate(120, 130)">
    <!-- Game blocks -->
    <rect x="0" y="0" width="20" height="20" fill="#EF4444" rx="2"/>
    <rect x="25" y="0" width="20" height="20" fill="#EF4444" rx="2"/>
    <rect x="50" y="0" width="20" height="20" fill="#EF4444" rx="2"/>
    <rect x="75" y="0" width="20" height="20" fill="#EF4444" rx="2"/>
    
    <rect x="0" y="25" width="20" height="20" fill="#3B82F6" rx="2"/>
    <rect x="25" y="25" width="20" height="20" fill="#3B82F6" rx="2"/>
    <rect x="50" y="25" width="20" height="20" fill="#10B981" rx="2"/>
    <rect x="75" y="25" width="20" height="20" fill="#10B981" rx="2"/>
    
    <rect x="0" y="50" width="20" height="20" fill="#F59E0B" rx="2"/>
    <rect x="25" y="50" width="20" height="20" fill="#F59E0B" rx="2"/>
    <rect x="50" y="50" width="20" height="20" fill="#8B5CF6" rx="2"/>
    <rect x="75" y="50" width="20" height="20" fill="#8B5CF6" rx="2"/>
    
    <!-- Falling piece -->
    <rect x="100" y="10" width="15" height="15" fill="#EC4899" rx="2" opacity="0.8"/>
    <rect x="100" y="25" width="15" height="15" fill="#EC4899" rx="2" opacity="0.8"/>
    <rect x="115" y="25" width="15" height="15" fill="#EC4899" rx="2" opacity="0.8"/>
    <rect x="115" y="40" width="15" height="15" fill="#EC4899" rx="2" opacity="0.8"/>
  </g>
  
  <!-- Score display -->
  <rect x="80" y="240" width="100" height="25" fill="#F3E8FF" rx="8"/>
  <text x="90" y="250" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">得分</text>
  <text x="90" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B5CF6">12,580</text>
  
  <!-- Level display -->
  <rect x="190" y="240" width="60" height="25" fill="#FEF3C7" rx="8"/>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">等级</text>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F59E0B">Level 5</text>
  
  <!-- Control buttons -->
  <circle cx="280" cy="252" r="12" fill="#8B5CF6"/>
  <text x="280" y="256" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">⏸</text>
  
  <circle cx="310" cy="252" r="12" fill="#10B981"/>
  <text x="310" y="256" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">🔄</text>
</svg>