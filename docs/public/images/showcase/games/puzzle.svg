<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369A1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="12"/>
  
  <!-- Phone mockup -->
  <rect x="50" y="40" width="300" height="220" fill="white" rx="20" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="70" y="60" width="260" height="40" fill="#F3F4F6" rx="8"/>
  <text x="200" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">解谜冒险</text>
  
  <!-- Game map/puzzle area -->
  <rect x="80" y="110" width="240" height="120" fill="#F0F9FF" rx="12" stroke="#0284C7" stroke-width="2"/>
  
  <!-- Puzzle grid -->
  <g transform="translate(100, 130)">
    <!-- Puzzle pieces -->
    <rect x="0" y="0" width="30" height="30" fill="#DBEAFE" rx="4" stroke="#3B82F6" stroke-width="1"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1D4ED8">🔑</text>
    
    <rect x="40" y="0" width="30" height="30" fill="#F3F4F6" rx="4" stroke="#9CA3AF" stroke-width="1"/>
    <text x="55" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">⬜</text>
    
    <rect x="80" y="0" width="30" height="30" fill="#FEE2E2" rx="4" stroke="#EF4444" stroke-width="1"/>
    <text x="95" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#DC2626">🚪</text>
    
    <rect x="120" y="0" width="30" height="30" fill="#ECFDF5" rx="4" stroke="#10B981" stroke-width="1"/>
    <text x="135" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#059669">💎</text>
    
    <rect x="160" y="0" width="30" height="30" fill="#FEF3C7" rx="4" stroke="#F59E0B" stroke-width="1"/>
    <text x="175" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#D97706">⭐</text>
    
    <!-- Second row -->
    <rect x="0" y="40" width="30" height="30" fill="#F3F4F6" rx="4" stroke="#9CA3AF" stroke-width="1"/>
    <text x="15" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">⬜</text>
    
    <rect x="40" y="40" width="30" height="30" fill="#F3E8FF" rx="4" stroke="#8B5CF6" stroke-width="2"/>
    <text x="55" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7C3AED">🧙</text>
    
    <rect x="80" y="40" width="30" height="30" fill="#F3F4F6" rx="4" stroke="#9CA3AF" stroke-width="1"/>
    <text x="95" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">⬜</text>
    
    <rect x="120" y="40" width="30" height="30" fill="#FEE2E2" rx="4" stroke="#EF4444" stroke-width="1"/>
    <text x="135" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#DC2626">🔥</text>
    
    <rect x="160" y="40" width="30" height="30" fill="#F3F4F6" rx="4" stroke="#9CA3AF" stroke-width="1"/>
    <text x="175" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">⬜</text>
  </g>
  
  <!-- Game stats -->
  <rect x="80" y="240" width="60" height="25" fill="#DBEAFE" rx="8"/>
  <text x="90" y="250" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">关卡</text>
  <text x="90" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0284C7">第3关</text>
  
  <rect x="150" y="240" width="60" height="25" fill="#FEF3C7" rx="8"/>
  <text x="160" y="250" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">步数</text>
  <text x="160" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F59E0B">15/30</text>
  
  <rect x="220" y="240" width="60" height="25" fill="#ECFDF5" rx="8"/>
  <text x="230" y="250" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">宝石</text>
  <text x="230" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">2/3</text>
  
  <!-- Action button -->
  <rect x="290" y="240" width="30" height="25" fill="#8B5CF6" rx="8"/>
  <text x="305" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">💡</text>
</svg>