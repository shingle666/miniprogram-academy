  <text x="90" y="185" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#0284C7">好友推荐</text>
  
  <!-- Friend recommendation 1 -->
  <circle cx="95" cy="195" r="8" fill="#7C3AED"/>
  <text x="95" y="199" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">A</text>
  <text x="110" y="195" font-family="Arial, sans-serif" font-size="8" fill="#374151">小美推荐了</text>
  <text x="110" y="205" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#7C3AED">兰蔻小黑瓶精华</text>
  
  <!-- Friend recommendation 2 -->
  <circle cx="200" cy="195" r="8" fill="#059669"/>
  <text x="200" y="199" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">B</text>
  <text x="215" y="195" font-family="Arial, sans-serif" font-size="8" fill="#374151">小李分享了</text>
  <text x="215" y="205" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#059669">Nike运动鞋</text>
  
  <!-- Social features -->
  <rect x="80" y="225" width="240" height="25" fill="#F9FAFB" rx="8"/>
  
  <!-- Action buttons -->
  <rect x="90" y="235" width="35" height="12" fill="#7C3AED" rx="6"/>
  <text x="107" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">分享</text>
  
  <rect x="135" y="235" width="35" height="12" fill="#F59E0B" rx="6"/>
  <text x="152" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">拼团</text>
  
  <rect x="180" y="235" width="35" height="12" fill="#10B981" rx="6"/>
  <text x="197" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">砍价</text>
  
  <rect x="225" y="235" width="35" height="12" fill="#EF4444" rx="6"/>
