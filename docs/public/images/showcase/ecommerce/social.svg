  <text x="90" y="135" font-family="Arial, sans-serif" font-size="9" fill="#374151">美妆达人小雅的护肤分享</text>
  <text x="90" y="145" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">👥 1.2万人观看</text>
  <text x="90" y="155" font-family="Arial, sans-serif" font-size="8" fill="#059669">💰 限时优惠 8折起</text>
  
